<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мультимедіа</title>
  <link rel="stylesheet" href="multimedia.css">
</head>
<body>
  <header>
    <video autoplay loop muted playsinline src="https://cdn.pixabay.com/video/2017/07/23/10835-226624999_large.mp4"> </video>
    <div class="header-content">
      <h1>Заголовок з фоновим відео</h1>
    </div>
  </header>
  <main>
    <h2>Відео з YouTube через iframe</h2>
    <iframe width="560" height="315" src="https://cdn.pixabay.com/video/2018/01/06/13704-250154065_large.mp4" frameborder="0" allowfullscreen></iframe>
    
    <h2>Відео з використанням тегу video</h2>
    <video src="https://cdn.pixabay.com/video/2019/02/19/21528-318978038_large.mp4" width="560" height="315" controls></video>

    <h2>Аудіозапис</h2>
    <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/jump.ogg" controls></audio>

    <h2>Google карта через iframe</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509364!2d144.9537353155047!3d-37.816279742021274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e46fb982c7b9!2sFlinders%20St%20Station!5e0!3m2!1sen!2sau!4v1623356494192!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <h2>Інтерактивне Canvas зображення</h2>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script src="script.js"></script>

    <h2>Приклад SVG</h2>
    <svg width="200" height="100">
      <circle cx="50" cy="50" r="40" fill="#00f" />
      <rect x="100" y="20" width="50" height="60" fill="#0f0" />
    </svg>
  </main>
</body>
</html>
